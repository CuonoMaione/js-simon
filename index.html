<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>JS Counter</h1>
        
        <section>
        
            <div id="counter">
                <div id="days-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Days
                    </p>
                </div>
                <div id="hours-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Hours
                    </p>
                </div>
                <div id="minutes-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Minutes
                    </p>
                </div>
                <div id="seconds-counter">
                    <p class="counter-digits">
                        00
                    </p>
                    <p class="counter-label">
                        Seconds
                    </p>
                </div>
            </div>
        </section>
        

    </main>
</body>
</html>
